<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineHits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo do Site" class="logo">
        </div>
        <div class="search-container">
            <div class="dropdown">
                <button class="dropbtn">Filtros ▼</button>
                <div class="dropdown-content">
                    <a href="#">Filtrar por Gênero</a>
                    <a href="#">Filtrar por Avaliação</a>
                </div>
            </div>
            <input type="text" class="search-bar" placeholder="Pesquise seu filme aqui...">
        </div>
    </header>

    <section class="movie-list">
        <div class="movie-item animacao comedia fantasia">
            <a href="shrek.html">
                <img src="shrek.jpg" alt="Pôster Shrek Terceiro" class="movie-poster">
            </a>
            <h2 class="movie-title">Shrek Terceiro</h2>
            <p class="movie-info">15 de junho de 2007 | Animação, Comédia, Fantasia</p>
        </div>
        <div class="movie-item ficcao">
            <a href="interestelar.html">
                <img src="interestelar.jpg" alt="Pôster Interestelar" class="movie-poster">
            </a>
            <h2 class="movie-title">Interestelar</h2>
            <p class="movie-info">07 de novembro de 2014 | Ficção Científica</p>
        </div>
        <div class="movie-item acao drama">
            <a href="cdb.html">
                <img src="cao_de_brig.jpg" alt="Pôster Cão de Briga" class="movie-poster">
            </a>
            <h2 class="movie-title">Cão de Briga</h2>
            <p class="movie-info">01 de agosto de 2005 | Ação, Drama</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
